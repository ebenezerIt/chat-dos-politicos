<div id="container">
    <div id="header">
        <div class="avatarSection">
        <div fxHide.gt-sm (click)="onClickBack.emit()">
            <img src="../../assets/images/chevron-back.svg"/>
        </div>
            <div class="picture">
                <img src="{{conversation.parliamentarian.photo}}"/>
            </div>

            <div class="nameSection"> {{conversation.parliamentarian.nickname}} </div>
        </div>
        <div class="actionButtons">
            <img src="../../assets/images/attached.svg"/>
            <img src="../../assets/images/moreVertIcon.svg"/>
        </div>
    </div>
    <div id="body">
        <div
                class="message"
                [ngClass]="{ me: message.me }"
                *ngFor="let message of conversation.parliamentarianRanking.parliamentarian.lawVotes"
        >
            <div class="messageContent">
                {{ message.law.number }}
                <div class="time">
                    Votou <span *ngIf="message.lawStatusId === 1" style="font-weight: bold;color: green">SIM</span>
                    <span *ngIf="message.lawStatusId === 2" style="font-weight: bold;color: red">NÃO</span>
                    {{ message.law.dateVoting | date:'mediumDate'}}
                </div>
                
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="smileyIcon">
            <img
                    (click)="emojiPickerVisible = !emojiPickerVisible"
                    src="../../assets/images/smileIcon.svg" º
            />
            <emoji-mart
                    (emojiClick)="emojiClicked($event)"
                    *ngIf="emojiPickerVisible"
                    style="position: absolute; bottom: 50px"
                    [darkMode]="false"
                    title="Pick your emoji…"
                    emoji="point_up"
            ></emoji-mart>
        </div>
        <div id="textarea">
      <textarea
              [(ngModel)]="message"
              (keyup.enter)="submitMessage($event)"
      ></textarea>
        </div>
        <div id="micIcon">
            <img src="../../assets/images/voiceIcon.svg"/>
        </div>
    </div>
</div>
