<ng-container *ngFor="let index of counter(index)">

    <div class="item pt-3 pb-5" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="15px">
            <div class="w-100 mb-4" fxLayout="row"
                 fxLayoutAlign="start start"
                 fxLayoutGap="15px"
                 routerLink="/">
                <div fxLayout="column" class="w-100">
                    <div fxLayout="row" fxLayoutGap="10px">
                        <ngx-skeleton-loader
                                [theme]="{'border-radius': '15px', height: '10px', width: '100px' }">
                        </ngx-skeleton-loader>

                        <ngx-skeleton-loader
                                [theme]="{'border-radius': '15px', height: '10px', width: '80px' }">
                        </ngx-skeleton-loader>
                    </div>
                        <ngx-skeleton-loader
                                [theme]="{'border-radius': '15px', height: '10px', width: '130px' }">
                        </ngx-skeleton-loader>
                    <div class="w-100" fxLayoutAlign="end end">

                    <ngx-skeleton-loader
                            [theme]="{'border-radius': '15px', 'margin-top': '5px', height: '10px', width: '120px' }">
                    </ngx-skeleton-loader>
                    </div>
                </div>

            </div>
        </div>
    </div>
</ng-container>
