<div class="container">
  <div class="header">
    <div class="avatarSection">
      <div fxHide.gt-sm (click)="clickBack()">
          <picture>
            <source media="(max-width:600px)" srcset="../../../assets/imagesMobile/chevron.png">
            <img src="../../../assets/images/chevron-back.svg" />
          </picture>
      </div>
      <div class="picture">
        <img src="{{ conversation?.parliamentarianRanking.parliamentarian.photo }}" />

        <div class="score">
          <h2>{{conversation?.parliamentarianRanking.scoreRanking}}º</h2>
        </div>
      </div>

      <div class="nameSection">{{ conversation?.parliamentarianRanking.parliamentarian.nickname }}</div>
    </div>
<!--      <div class="switch">-->
<!--        <div class="option" [ngClass]="{selected: false}"-->
<!--             (click)="selectSwitchChat(RouteEnum.Votes)"><span>Votos</span>-->
<!--        </div>-->

<!--             (click)="selectSwitchChat(RouteEnum.Lawsuit)"><span>Processos</span>-->
<!--        </div>-->
<!--      </div>-->
  </div>
  <div id="body" ngClass.lt-md="mobile-height" #bodyScroll [scrollTop]="bodyScroll.scrollHeight">
    <router-outlet></router-outlet>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img
        (click)="emojiPickerVisible = !emojiPickerVisible"
        src="../../../assets/images/smileIcon.svg"
      />
      <emoji-mart
        (emojiClick)="emojiClicked($event)"
        *ngIf="emojiPickerVisible"
        style="position: absolute; bottom: 50px"
        [darkMode]="false"
        title="Pick your emoji…"
        emoji="point_up"
      ></emoji-mart>
    </div>
    <div id="textarea">
      <textarea
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
      ></textarea>
    </div>
    <div id="micIcon">
      <img src="../../../assets/images/voiceIcon.svg" />
    </div>
  </div>
</div>
