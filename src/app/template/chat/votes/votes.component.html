<div id="body" ngClass.lt-md="mobile-padding-msg">

    <ng-container *ngIf="conversation; else skeleton">

        <div
                class="message"
                *ngFor="let message of getSortedVotes()"
        >
            <div class="messageContent">
                {{ message.law.number }}
                <div class="tooltip" (click)="openDialog(message.law)">
                    👁
                </div>
                <div class="time">
                    Votou
                    <span
                            *ngIf="message.lawStatusId === 1"
                            style="font-weight: bold; color: green"
                    >SIM</span
                    >
                    <span
                            *ngIf="message.lawStatusId === 2"
                            style="font-weight: bold; color: red"
                    >NÃO</span
                    >
                    {{ message.law.dateVoting | date: "dd/MM/yyyy" }}
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #skeleton>
        <app-skeleton-msg-list [index]="5"></app-skeleton-msg-list>
    </ng-template>
</div>
